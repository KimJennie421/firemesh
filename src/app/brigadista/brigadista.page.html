<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Ubicaciones</ion-title>

    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="container">
        <div class="perfil">

            <div class="row">
                <div class="col-3">
                    <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=80 " class="img-thumbnail">
                </div>
                <div class="col-9">
                    <h3>{{ usuario.nombre }}</h3>
                    <h3>{{ usuario.ocupacion }}</h3>
                </div>
            </div>
        </div>
        <table class="table mt-4">

            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>Latitud:</td>
                    <td>{{ usuario.ubicacion.latitude }}</td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Longitud:</td>
                    <td>{{ usuario.ubicacion.longitude }}</td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>Larry</td>
                    <td>the Bird</td>
                </tr>
            </tbody>
        </table>
    </div>




</ion-content>
